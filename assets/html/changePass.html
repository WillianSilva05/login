<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/root">
    <title>Change pass</title>
</head>
<body>
    <form action="/confirm" method="post">
        <fieldset style="border: none;">
            <!--Input user-->
            <label>Input your user</label>
            <br>
            <input type="text" name="user" placeholder="User" required>
            
            <br>
            <br>

            <!--Input pass-->
            <label>Input your new pass</label>
            <br>
            <input type="password" name="pass1" id="pass1" placeholder="Pass" onclick="testPass()" required>

            <!--Input pass-->
            <label>Confirm your pass</label>
            <br>
            <input type="password" name="pass2" placeholder="Pass" required>

            <!--Button submit-->
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <div id="result" style="font-size: 15px;">
        
    </div>

    <script src="/scriptjs"></script>
</body>
</html>
